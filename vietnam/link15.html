                        05:08
                        GMT+7
                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p>Theo Bộ Tài chính, “các khoản chi ngân sách sai quy định như chi không đúng dự toán, chi sai mục đích, sai tiêu chuẩn, sai định mức” đưa vào hoạt động kinh tế ngầm, kinh tế bất hợp pháp là chưa hợp lý.</p></div><div class="article-relate"><div class="item"><a class="articletype_1" title="Soi vào kinh tế ngầm: Mại dâm có được tính vào GDP?" href="/vn/kinh-doanh/dau-tu/thong-ke-kinh-te-ngam-lo-sang-nhung-khoan-doanh-thu-ngam-509081.html">Soi vào kinh tế ngầm: Mại dâm có được tính vào GDP?</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread">  </div></div><p class="t-l"><strong>Không đồng ý đưa nhiều nội dung vào hoạt động kinh tế ngầm</strong></p><p class="t-l">Nguồn tin của PV. VietNamNet cho biết, Bộ Tài chính vừa có văn bản trả lời <a href="https://vietnamnet.vn/tong-cuc-thong-ke-tag58793.html">Tổng cục Thống kê </a>về việc rà soát danh mục hoạt động và xây dựng chỉ tiêu đầu vào phục vụ đo lường khu vực <a href="https://vietnamnet.vn/de-an-thong-ke-kinh-te-chua-duoc-quan-sat-tag197211.html">kinh tế chưa được quan sát</a>.</p><p class="t-l">Theo đó, Bộ Tài chính có nhiều ý kiến cụ thể đối với danh mục hoạt động kinh tế chưa được quan sát.</p><p class="t-l">Về danh mục thuộc hoạt động kinh tế ngầm, Bộ Tài chính đề nghị lược bỏ nhiều hoạt động ra khỏi danh mục do Tổng cục Thống kê xây dựng.</p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image t-l"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2021/02/02/11/kinh-te-ngam.jpg" alt="Hé lộ danh sách 'kinh tế ngầm, kinh tế bất hợp pháp' gây tranh cãi" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">Danh mục kinh tế ngầm vẫn còn nhiều tranh cãi.</td></tr></tbody></table><p class="t-l">Cụ thể, Bộ Tài chính đề nghị lược bỏ khỏi danh mục này hành vi “<em>trục lợi bảo hiểm</em>”. Lý do là trong các quy định về kinh doanh bảo hiểm không có hoạt động này.</p><p class="t-l">Đối với hoạt động tài chính ngân hàng, Bộ này đề nghị lược bỏ khỏi danh mục việc “<em>tổ chức phát hành trái phiếu doanh nghiệp riêng lẻ không đúng với phương án đã được cấp có thẩm quyền phê duyệt hoặc tổ chức phát hành trái phiếu doanh nghiệp riêng lẻ khi chưa đáp ứng đủ điều kiện theo quy định pháp luật” và “chuyển nhượng trái phiếu được phát hành riêng lẻ trong thời gian hạn chế chuyển nhượng, trừ trường hợp được pháp luật quy định</em>”.</p><p>Liên quan đến ngành chứng khoán, Bộ Tài chính đề nghị lược bỏ chỉ tiêu “mua, bán cổ phiếu khi pháp luật chưa cho phép” do chưa có chế tài.</p><p class="t-l">Bộ Tài chính cũng đề nghị lược bỏ nhiều nội dung về hoạt động thu, chi ngân sách nhà nước khỏi danh mục này.</p><p class="t-l">Đó là “<em>các khoản thu ngoài ngân sách nhà nước không được ghi chép, báo cáo; chi ngân sách sai quy định như chi không đúng dự toán, chi sai mục đích, sai tiêu chuẩn, sai định mức; truy thu từ chi không đúng dự toán</em>”.</p><p class="t-l">Giải thích lý do đề nghị loại bỏ khỏi danh mục “<em>các khoản thu ngoài ngân sách không được ghi chép, báo cáo</em>”, Bộ Tài chính cho biết: Theo khái niệm, hoạt động kinh tế ngầm là các hoạt động chưa được cấp phép, bị xử lý vi phạm hành chính. Như vậy, số thu từ hoạt động này khi đã bị xử phạt vi phạm hành chính thì đã được xử lý theo quy định của pháp luật, về nguyên tắc đã đưa vào ngân sách nhà nước. Trường hợp chưa thu được thì mới thuộc phạm vi đo lường khu vực kinh tế chưa được quan sát, số liệu này đề nghị giao cho các cơ quan thanh tra, kiểm toán báo cáo.</p><p class="t-l">“Theo quy định của chế độ kế toán ngân sách nhà nước, ngoài các khoản thu thuộc phạm vi ngân sách, Kho bạc Nhà nước đã ghi chép, phản ánh, tổng hợp thông tin các khoản thu ngoài ngân sách của các đơn vị sự nghiệm vào báo cáo tài chính của đơn vị. Do đó, không có đủ cơ sở để tổng hợp về nội dung này”, Bộ Tài chính lưu ý.</p><div class="box-taitro clearfix" id="ads-zone-63"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><p class="t-l">Ngoài ra, theo Bộ Tài chính, “<em>các khoản chi ngân sách sai quy định như chi không đúng dự toán, chi sai mục đích, sai tiêu chuẩn, sai định mức</em>” đưa vào hoạt động <a href="https://vietnamnet.vn/kinh-te-ngam-tag98231.html">kinh tế ngầm</a>, kinh tế bất hợp pháp là chưa hợp lý. Các khoản chi ngân sách nhà nước đều phải được lập dự toán, khi chi ngân sách sai bị phát hiện qua kiểm soát chi, thanh tra, kiểm tra đều phải được quản lý theo quy định của pháp luật.</p><p class="t-l">Bộ Tài chính cũng cho rằng “<em>truy thu từ chi không đúng dự toán</em>” không phù hợp với định nghĩa của hoạt động kinh tế ngầm. Việc thu hồi, truy thu từ các khoản chi sai chế độ, sai dự toán là một cấu phần trong thu ngân sách nhà nước và có tính hợp pháp, được ghi chép, theo dõi đầy đủ trong ngân sách nhà nước.</p><p class="t-l"><strong>Không đủ cơ sở </strong></p><p class="t-l">Đối với danh mục thuộc hoạt động kinh tế bất hợp pháp, Bộ Tài chính cũng đề nghị lược bỏ khỏi danh mục này các nội dung: “<em>Cho vay với lãi suất ngầm (thấp hơn lãi suất thực tế) do cán bộ tín dụng và đối tượng đi vay thỏa thuận để ăn chênh lệch</em>”.</p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image t-l"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2021/02/02/11/tindung-den.jpg" alt="Hé lộ danh sách 'kinh tế ngầm, kinh tế bất hợp pháp' gây tranh cãi" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">Rất khó để định lượng được khu vực kinh tế ngầm. Ảnh: Lương Bằng</td></tr></tbody></table><p class="t-l">Theo Bộ Tài chính, hành vi này chưa thể đưa vào danh sách “<em>hoạt động kinh tế bất hợp pháp</em>”. Hiện nay, mặc dù Ngân hàng Nhà nước đã có những công văn chỉ đạo các ngân hàng ngăn chặn hiện tượng vay tiền ở nơi có lãi suất tiền vay thấp (thường là vay ngoại tệ) để gửi vào nơi có lãi suất tiền gửi cao (hoặc cho vay với lãi suất cao) để ăn chênh lệch nhưng đến nay vẫn chưa có văn bản quy phạm pháp luật nào cấm và đưa ra các chế tài xử phạt đối với hành vi này.</p><p class="t-l">Đối với hoạt động “<em>gian lận thương mại trong lĩnh vực bảo hiểm kinh doanh</em>”, Bộ Tài chính đề nghị lược bỏ nội dung này ra khỏi danh mục thuộc trách nhiệm tổng hợp của Bộ Tài chính do đây là hoạt động nằm trong phạm vi điều chỉnh của Bộ luật hình sự (bị truy tố hình sự) và ngoài thẩm quyền xử lý, theo dõi của Bộ Tài chính.</p><p class="t-l">Bộ Tài chính cũng muốn Tổng cục Thống kê làm rõ cơ sở của việc đưa chỉ tiêu “thực hiện nghiệp vụ kinh doanh chứng khoán khi chưa được Ủy ban Chứng khoán nhà nước cấp phép hoặc chấp thuận” vào danh mục hoạt động kinh tế bất hợp pháp thuộc Danh mục hoạt động kinh tế chưa được quan sát.</p><p class="t-l">Đáng chú ý, Bộ Tài chính cho biết, theo chức năng quản lý nhà nước của Bộ Tài chính tại các Nghị định, Bộ Tài chính có trách nhiệm quản lý nhà nước đối với hoạt động kinh doanh xổ số, trò chơi điện tử có thưởng dành cho người nước ngoài, casino và đặt cược được cấp phép theo quy định. Vì vậy, Bộ này đề nghị không đưa các nội dung về “<em>đánh bạc, lô đề, cá cược bất hợp pháp</em>” thuộc trách nhiệm thu thập thông tin, dữ liệu và tổng hợp của Bộ Tài chính.</p><p class="t-l"><strong>Lương Bằng</strong></p><div class="inner-article"><a href="//vietnamnet.vn/vn/kinh-doanh/dau-tu/soi-vao-kinh-te-ngam-mai-dam-co-duoc-tinh-vao-gdp-509081.html#inner-article"><img class="thumb2 left m-r-10" src="https://vnn-imgs-f.vgcloud.vn/2019/02/20/13/kinh-te-ngam-2.jpg?w=145&amp;h=101" alt="Soi vào kinh tế ngầm: Mại dâm có được tính vào GDP?" width="145" height="101" /></a><h4 class="title f-14 c-000 t-l"><a href="//vietnamnet.vn/vn/kinh-doanh/dau-tu/soi-vao-kinh-te-ngam-mai-dam-co-duoc-tinh-vao-gdp-509081.html#inner-article">Soi vào kinh tế ngầm: Mại dâm có được tính vào GDP?</a></h4><p class="summary d-table c-000 t-l">Với hoạt động mại dâm, Tổng cục trưởng Tổng cục Thống kê phân tích, do đây là hoạt động vi phạm thuần phong mỹ tục, văn hoá Việt Nam nên dù nhiều nước cập nhật vào GDP nhưng Việt Nam chưa chắc đưa vào tính toán.</p></div></div></div></div><div class="fmsSurvey" wcode="VietNamNet" objid="710264" objtype="Article"> </div><div class="m-t-15"><div class="VnnAdsPos clearfix" data-pos="vt_article_bottom">  </div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left bold f-13 c-ccc bg-f2 box-interactive"><span class="iteam c-45"> Chia sẻ </span>|
